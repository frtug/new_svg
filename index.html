<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg</title>
    <style>
        svg{
            border:2px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Svg uses XML format  -->
     <!-- <svg width="300px" height="400px" xmlns="http://www.w3.org/2000/svg">
     </svg> -->
     <svg width="300px" height="400px" xmlns="http://www.w3.org/2000/svg">
        <rect width="100" height="50" x="100" y="100" rx="0" ry="0" fill="yellow"/>
        <circle cx="30" cy="40" r="20" stroke="red" stroke-width="4px" fill="blue" />

     </svg>
     <svg width="300px" height="400px" xmlns="http://www.w3.org/2000/svg">
        <ellipse rx="100" ry="50" cy="110" cx="120"
            style="fill:yellow;stroke:green;stroke-width:3"
         />
     </svg> 
     <svg width="300px" height="400px" xmlns="http://www.w3.org/2000/svg">
        <ellipse rx="100" ry="50" cy="110" cx="120"
            style="fill:yellow;stroke-width:3"
         />
         <ellipse rx="90" ry="40" cy="110" cx="120"
            style="fill:white;stroke-width:3"
         />
     </svg>
</body>
</html>
